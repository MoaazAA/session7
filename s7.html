<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Moaaz form</title>
</head>
<body>
   <form action="">
       <fieldset>
           <legend>Personal Information</legend>
           <label for="">Name</label>
           <input type="text" placeholder="name">
           <label for="">Academic Year</label>
           <select>
               <option>first</option>
               <option>second</option>
               <option>thered</option>
           </select>
           <label for="">E-mail</label>
           <input type="email" placeholder="mail">
           <label for="">Phone Number</label>
           <input type="tel" placeholder="phone">
           <label for="">Age</label>
           <input type="number" placeholder="age">
           <label for="">Password</label>
           <input type="password" placeholder="password">
       </fieldset>

       <fieldset>
           <legend>Knowledge in web design</legend>
           <input type="radio" name="test">
           <label for="">Html</label>
           <input type="radio" name="test">
           <label for="">Css</label>
           <input type="radio" name="test">
           <label for="">Jquery</label>
           <input type="radio" name="test">
           <label for="">other tools</label>
       </fieldset>

       <fieldset>
           <legend> Your Favourite Text Editor</legend>
           <input type="radio" name="test1">
           <label for="">Atom</label>
           <input type="radio" name="test1">
           <label for="">Brackets</label>
           <input type="radio" name="test1">
           <label for="">Notepadd++</label>
           <input type="radio" name="test1">
           <label for="">Other Editors</label>

       </fieldset>

       <fieldset>
           <legend>Your message</legend>
           <textarea cols="30" rows="10"></textarea>
       </fieldset>
   </form>
</body>
</html>
